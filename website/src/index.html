<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rooms & value</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body class="body">

        <article class="page">
            <h1 class="page__title">НОМЕРА И ЦЕНЫ</h1>
            <div class="page__content">
                <div class="page__content_card room">
                    <img src="img/motivator.png" class="room__motivator" alt="motivator"/>
                    <img src="img/room1.jpg" class="room__photo" alt="room photo"/>
                    <div class="room__data">
                        <p class="room__data_name">Представительский люкс</p>
                        <span class="room__data_description">
                            Эксклюзивный номер с панорамным видом на центр города Москвы
                        </span>
                    </div>
                    <p class="room__cost">
                        от <span class="room__cost_value">7900</span> руб./сутки
                    </p>
                    <button class="room__button">Забронировать</button>
                </div>

                <div class="page__content_card room">
                    <img src="img/motivator.png" class="room__motivator" alt="motivator"/>
                    <img src="img/room2.jpg" class="room__photo" alt="room photo"/>
                    <div class="room__data">
                        <p class="room__data_name">Дуплекс</p>
                        <span class="room__data_description">
                            Просторный двухкомнатный номер с шикарным видос на парк
                        </span>
                    </div>
                    <p class="room__cost">
                        от <span class="room__cost_value">5700</span> руб./сутки
                    </p>
                    <button class="room__button">Забронировать</button>
                </div>

                <div class="page__content_card room">
                    <img src="img/motivator.png" class="room__motivator" alt="motivator"/>
                    <img src="img/room3.jpg" class="room__photo" alt="room photo"/>
                    <div class="room__data">
                        <p class="room__data_name">Бизнес-люкс</p>
                        <span class="room__data_description">
                            Трехкомнатный номер с панорамным видом на Москва-реку
                        </span>
                    </div>
                    <p class="room__cost">
                        от <span class="room__cost_value">4900</span> руб./сутки
                    </p>
                    <button class="room__button">Забронировать</button>
                </div>
            </div>
        </article>

        <script src="js/scripts.js"></script>
    </body>
</html>
